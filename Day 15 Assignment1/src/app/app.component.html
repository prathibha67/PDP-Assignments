<!-- app.component.html -->

<div class="app-container">
  <header>
    <h1>Welcome to Angular Math Application</h1>
    <p>Application is Running, Proceed with the Calculations.</p>
  </header>

  <div class="math-components">
    <!-- Prime Number Checker Component -->
    <div class="math-component">
      <h2>Prime Number Checker</h2>
      <app-primenumber></app-primenumber>
      <button class="btn btn-primary">Check Prime</button>
    </div>

    <!-- Factorial Component -->
    <div class="math-component">
      <h2>Factorial Calculator</h2>
      <app-factorial></app-factorial>
      <button class="btn btn-success">Calculate Factorial</button>
    </div>

    <!-- Armstrong Number Checker Component -->
    <div class="math-component">
      <h2>Armstrong Number Checker</h2>
      <app-armstrong-number-checker></app-armstrong-number-checker>
      <button class="btn btn-info">Check Armstrong</button>
    </div>

    <!-- Inverted Pyramid Component -->
    <div class="math-component">
      <h2>Inverted Pyramid</h2>
      <app-inverted-pyramid></app-inverted-pyramid>
      <button class="btn btn-warning">Generate Pyramid</button>
    </div>

    <!-- ATM Transaction Component -->
    <div class="math-component">
      <h2>ATM Transaction</h2>
      <app-atm-transaction></app-atm-transaction>
      <button class="btn btn-danger">Withdraw Cash</button>
    </div>
  </div>
</div>
