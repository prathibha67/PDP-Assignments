<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
 
        .jumbotron {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTGzaYIPYCqUgv_10FwvgzND84v9RVhAQuH5pzt--RXjL5DbaShlGVDOF-Nc3z7HwW4F0&usqp=CAU');
            background-size: cover;
            color: #ffffff;
            text-align: center;
            padding: 120px 0;
        }
 
        .jumbotron h1 {
            background: rgba(0, 0, 0, 0.5) center/cover;
            padding: 20px;
            border-radius: 10px; 
        }
 
        .navbar {
            overflow: hidden;
            background-color: #343a40;
        }
 
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
 
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
 
        .dropdown {
            float: left;
            overflow: hidden;
        }
 
        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: #ffffff;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
 
        .navbar a, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
 
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #af3d3d;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
 
        .dropdown-content a {
            float: none;
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
 
        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }
 
        .dropdown:hover .dropdown-content {
            display: block;
        }
 
        .footer {
            background-color: #d1d3c2;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }
 
        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
 
        .social-icons img {
            width: 30px;
            margin: 0 10px;
            cursor: pointer;
        }
 
        .paper-layout {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
 
        .paper {
            position: relative;
            width: 200px;
            height: 200px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFs-xlpCxJGCist3t09CLYVPBR1PSjh0VBsmeEL1LCl8xQ2NECrBfkVyXx-gamQOBj2jU&usqp=CAU');
            background-size: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
        }
 
        .paper:hover {
            transform: translateZ(20px) rotateX(-10deg) rotateY(-10deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4); 
        }
 
        .paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 8px 16px rgb(0, 0, 0); 
        }
 
        .paper:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
 
<div class="jumbotron">
    <h1>Be flexible with your Travel Dates</h1>
</div>
 
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <div class="dropdown">
        <button class="dropbtn">More
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#reviews">reviews</a>
        </div>
    </div>
</div>
 
<div class="paper-layout">
    <div class="paper"></div>
    <div class="paper"></div>
    <div class="paper"></div>
</div>
 
<div class="footer">
    <div class="social-icons">
        <a href="https://www.facebook.com"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0SFmOOe01PGZ4Ifkp1GPRZ9BWXGqvOYtx_w&usqp=CAU" alt="Facebook"></a>
        <a href="https://www.twitter.com"><img src="https://seeklogo.com/images/T/twitter-icon-square-logo-108D17D373-seeklogo.com.png" alt="Twitter"></a>
    </div>
</div>
 
</body>
</html>
